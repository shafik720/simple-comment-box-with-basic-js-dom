<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Box</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css">   
</head>
<body>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row gy-4">
                <div class="col-lg-5 ">
                    <div class="border border-3 border-primary rounded py-4 px-3 ">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold text-primary">Your Name</label>
                            <input type="email" class="form-control" id="nameInput" placeholder="">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label fw-bold text-primary">Your Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="button" id="postButton" class="btn btn-outline-danger ">Post Comment</button>
                          </div>
                    </div>
                </div>
                <div class="col-lg-7 ">
                    <div class="border border-3 border-danger rounded p-3  h-100">
                        <div class=" comments-box border border-2 p-3 rounded my-3">
                            <div class="comments">
                                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse magni atque a iusto aperiam perferendis similique, fugit voluptatem dignissimos! Cumque deleniti quis, ducimus tenetur repudiandae eos a nulla provident vitae?</p>
                            </div>
                            <div class="name d-flex justify-content-end">
                                <h5 class="">Jonathan Wick</h5>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="commentBox.js"></script>
</body>
</html>
